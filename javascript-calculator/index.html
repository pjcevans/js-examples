---
title: "Javascript Calculator"
---
<!DOCTYPE html>
<html>
<head>
  <link href="style.css" rel="stylesheet">
</head>
<body>

<div id="container">



  <div id="calcContent">
    <div id="calcTitle">
      <h1>Example calculator app</h1>
      <p>Making use of html forms, tables, and onClick events.</p>
      <p>More information available in this <a href="#">blog post</a> & code is available in the <a href="https://github.com/pjcevans/js-examples/tree/master/calcApp">GitHub repo</a></p>
    </div>
    <div id="calculator">
      <h2>FORM CALCULATOR</h2>
      <p>PATENT APPLIED FOR</p>
      <form name="calculator">
        <table>
          <tr>
            <td colspan=4><input type="text" Name="screen" id="screen"></td>
          </tr>
          <tr>
            <td colspan=2><input class="wideButton" type="button" value="CE" onClick="calculator.screen.value=''"></td>
            <td></td>
            <td><input type="button" value="/" onClick="calculator.screen.value+='/'"></td>
          </tr>
          <tr>
            <td><input type="button" value="7" onClick="calculator.screen.value+='7'"></td>
            <td><input type="button" value="8" onClick="calculator.screen.value+='8'"></td>
            <td><input type="button" value="9" onClick="calculator.screen.value+='9'"></td>
            <td><input type="button" value="x" onClick="calculator.screen.value+='*'"></td>
          </tr>
          <tr>
            <td><input type="button" value="4" onClick="calculator.screen.value+='4'"></td>
            <td><input type="button" value="5" onClick="calculator.screen.value+='5'"></td>
            <td><input type="button" value="6" onClick="calculator.screen.value+='6'"></td>
            <td><input type="button" value="+" onClick="calculator.screen.value+='+'"></td>
          </tr>
          <tr>
            <td><input type="button" value="1" onClick="calculator.screen.value+='1'"></td>
            <td><input type="button" value="2" onClick="calculator.screen.value+='2'"></td>
            <td><input type="button" value="3" onClick="calculator.screen.value+='3'"></td>
            <td><input type="button" value="-" onClick="calculator.screen.value+='-'"></td>
          </tr>
          <tr>
            <td colspan=2><input class="wideButton" type="button" value="0" onClick="calculator.screen.value+='0'"></td>
            <td><input type="button" value="." onClick="calculator.screen.value+='.'"></td>
            <td><input type="button" value="=" onClick="calculator.screen.value=eval(calculator.screen.value)"></td>
          </tr>
        </table>
      </form>
    </div>
  </div>


  <div id="sideContent">
  </div>

</div>
</body>
</html>
